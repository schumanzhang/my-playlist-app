<!DOCTYPE html>

<head>
    <title>My Little Playlist App</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <!-- Navbar content -->
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">My Playlist</a>
            <ul class="navbar-nav nav-horizontal">
                <li class="nav-item">
                  <a class="nav-link" href="./search.html">Search</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./add.html">Add</a>
                </li>
            </ul>
        </div>
        
    </nav>

    <!-- Main content goes here-->
    <div class="container">

        <div class="main-content">
            <h1>Search the iTunes Library</h1>
            <p class="lead">Put in your search term and see what comes back!</p>

            <div class="form-group search-input">
                <input class="form-control input-lg" id="inputlg" type="text" placeholder="Search itunes">
                <a class="btn btn-success" id="btn-search">Search</a>
            </div>

            <!--
                <p>Your playlist is played a total of <b>456</b> times</p>
            -->

            <p id="playedText"></p>
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>

            <div class="song-container">

                <div class="error" id="errorMessage">
                    <p>Sorry an error has occured</p>
                </div>

                <div class="empty" id="emptyMessage">
                    <p>There is nothing to display...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/playlist-card.js"></script>
    <script src="js/search.js"></script>
</body>

</html>
